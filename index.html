<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Css Template</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-blue-200">
    <!-- NAVBAR -->
    <nav
      class="p-2 flex justify-between items-center bg-blue-300 h-20 w-screen hover:shadow-xl border"
    >
      <a class="p-1 flex gap-2 items-center" href="#">
        <img
          class="object-cover max-h-12 max-w-12 hover:max-h-14 hover:max-w-14 transition-all duration-300 ease-in-out"
          src="C:\Users\hp\Documents\JavaScript\tailwind\butterfly-6976717_1920.png"
          alt="ButterFly"
        />
        <span class="font-bold text-2xl">NATURAL WALLPAPERS</span>
      </a>
      <a class="" href="#"> </a>
    </nav>

    <!-- BODY -->
    <div
      id="body"
      class="p-10 bg-[url(https://images.pexels.com/photos/458983/pexels-photo-458983.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1)] bg-cover bg-center bg-fixed h-screen w-screen"
    >
      <div
        id="main"
        class="p-2 group min-w-80 w-2/5 h-7/10 mx-auto border shadow-md hover:shadow-2xl grid rounded-2xl backdrop-blur-sm group:"
      >
        <div
          id="VersionBox"
          class="m-6 h-8 p-2 max-w-md flex gap-2 border-2 border-x-blue-900 bg-blue-100 items-center rounded-xl group-hover:-translate-y-1 transition hover:border-y-blue-600"
        >
          <div
            id="circle"
            class="w-3 h-3 bg-gradient-to-b from-black to-white rounded-full group-hover:rotate-180 transition-all duration-1000 ease-in-outs"
          ></div>
          <div class="text-blue-600 font-bold">Version :</div>
          <div class="text-blue-900 font-bold">5.0.7</div>
        </div>
        
        <div class="grid gap-2 rounded-2xl">
          <span class="text-xl pl-8 font-extrabold hover:translate-x-1 transition-all duration-300 ease-in-out">CATEGORIES</span>
          <span class="bg-black opacity-60 text-white rounded-2xl items-center p-2 hover:opacity-70 hover:translate-x-1 transition-all duration-300 ease-in-out hover:font-bold hover:border-2 border-blue-700">ABSTRACT</span>
          <span class="bg-black opacity-60 text-white rounded-2xl items-center p-2 hover:opacity-70 hover:translate-x-1 transition-all duration-300 ease-in-out hover:font-bold hover:border-2 border-blue-700">ANIME</span>
          <span class="bg-black opacity-60 text-white rounded-2xl items-center p-2 hover:opacity-70 hover:translate-x-1 transition-all duration-300 ease-in-out hover:font-bold hover:border-2 border-blue-700">NATURE</span>
          <span class="bg-black opacity-60 text-white rounded-2xl items-center p-2 hover:opacity-70 hover:translate-x-1 transition-all duration-300 ease-in-out hover:font-bold hover:border-2 border-blue-700">SCI-FI</span>
        </div>
      </div>
    </div>
  </body>
</html>
